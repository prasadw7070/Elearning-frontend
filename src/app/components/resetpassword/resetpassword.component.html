<!-- resetpassword.component.html -->
<div class="reset-password-container">
    <h2>Reset Password</h2>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control">
    </div>
    <button (click)="resetPassword()" class="btn btn-primary">Reset Password</button>
    <div *ngIf="message" class="message">{{ message }}</div>
</div>
